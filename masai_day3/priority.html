<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>priority</title>
    <style>
        *{
            font-size: 10px;
        }
        h1{
            /* type selector */
            font-size: 50px;
            color: red;
        }
        .head{
            /* class selector */
            font-size: 100px;
            color: yellow;
        }
        #masai{
            /* id>clss>tag>u */
            font-size: 150px;
            color: teal;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 200px;" id="masai" class="head">masai school</h1>
</body>
</html>
